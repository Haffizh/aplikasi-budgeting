<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Input Tanah</title>
</head>
<body>
<section layout:fragment="content" class="panel" >
    <form action=""method="post">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">Form Input Tanah</h2>
                    <p class="panel-subtitle">
                        Aplikasi Budgeting Sekolah Tinggi Ekonomi Islam TAZKIA
                    </p>
                </header>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Nama Tanah</label>
                                <input type="text" name="nama" placeholder="Nama Tanah" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Alamat Tanah</label>
                                <textarea placeholder="Alamat Tanah" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Harga Beli</label>
                                <input type="text" name="hargaBeli" placeholder="Harga Beli" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Luas Tanah</label>
                                <input type="text" name="luasTanah" placeholder="Luas Tanah" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Status Tanah</label>
                                <select placeholder="Status Tanah" name="statusTanah" class="form-control">
                                    <option value="">-</option>
                                    <option value="">Hak Milik</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">User Tanah</label>
                                <select placeholder="User Tanah" name="userTanah" class="form-control">
                                    <option value="">-</option>
                                    <option value="">Test123</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Setifikat Tanah</label>
                                <input  type="file" placeholder="Sertifikat Tanah" name="sertifikatTanah" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer">
                    <button class="btn btn-primary" type="submit">Simpan &nbsp;<i class="fa fa-save"></i></button>
                    <a th:href="@{/tanah/list}" id="addToTable" class="btn btn-danger">Kembali &nbsp;<i class="fa fa-mail-reply"></i></a>
                </footer>
            </section>
    </div>
    </form>
</section>
</body>
</html>
